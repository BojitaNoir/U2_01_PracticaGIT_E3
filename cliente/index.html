<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Automotriz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        :root {
            --verde-limon: #C1FF72;
            --amarillo: #FFD700;
            --rojo: #FF6B6B;
            --sidebar: #2c3e50;
        }
        
        .sidebar {
            background-color: var(--sidebar);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        
        .card-automotriz {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .card-automotriz:hover {
            transform: translateY(-5px);
        }
        
        .btn-agregar {
            background-color: var(--verde-limon);
            border: none;
            padding: 10px 25px;
        }
        
        .btn-editar {
            background-color: var(--amarillo);
            border: none;
        }
        
        .btn-eliminar {
            background-color: var(--rojo);
            border: none;
            color: white;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <h3 class="mb-4">Dashboard</h3>
                <ul class="nav flex-column">
                    <li class="nav-item mb-3">
                        <a href="#" class="nav-link text-white">
                            <i class="bi bi-speedometer2 me-2"></i> Inicio
                        </a>
                    </li>
                    <li class="nav-item mb-3">
                        <a href="#" class="nav-link text-white">
                            <i class="bi bi-car-front me-2"></i> Vehículos
                        </a>
                    </li>
                    <li class="nav-item mb-3">
                        <a href="#" class="nav-link text-white">
                            <i class="bi bi-people me-2"></i> Proveedores
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Contenido principal -->
            <div class="col-md-9 col-lg-10 p-4">
                <div class="d-flex justify-content-between align-items-center mb-5">
                    <h1 class="fw-bold">Gestión de Automóviles</h1>
                    <button class="btn btn-agregar" onclick="abrirModalAgregar()">
                        <i class="bi bi-plus-lg"></i> 
                    </button>
                </div>

                <div class="mb-5">
                    <h2 class="section-title">Vehículos Registrados</h2>
                    <div class="row row-cols-1 row-cols-lg-2 row-cols-xl-3 g-4">
                        <div class="col">
                            <div class="card h-100">
                                <img src="https://www.toyota.mx/adobe/dynamicmedia/deliver/dm-aid--e6014b9a-b371-4202-b29f-888f4f2cafcb/corollasecvt-c-03-carousel-features-exterior.jpg" 
                                     class="card-img-top" alt="Toyota Corolla" style="height: 200px; object-fit: cover;">
                                <div class="card-body">
                                    <h5 class="card-title">Toyota Corolla 2023</h5>
                                    <p class="mb-1"><strong>Marca:</strong> Toyota</p>
                                    <p class="mb-1"><strong>Modelo:</strong> Corolla</p>
                                    <p class="mb-1"><strong>Placas:</strong> ABC-123</p>
                                    <p class="mb-1"><strong>Proveedor:</strong> AutoSolutions</p>
                                </div>
                                <div class="card-footer bg-white border-top-0">
                                    <div class="d-flex gap-2 justify-content-end">
                                        <button class="btn btn-editar btn-sm" onclick="abrirModalEditar()">
                                            <i class="bi bi-pencil"></i>
                                        </button>
                                        <button class="btn btn-eliminar btn-sm" onclick="confirmarEliminar()">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function confirmarEliminar(id) {
            Swal.fire({
                title: '¿Eliminar vehículo?',
                text: "Esta acción no se puede deshacer",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Sí, eliminar',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    // Lógica para eliminar
                    Swal.fire(
                        '¡Eliminado!',
                        'El vehículo ha sido eliminado.',
                        'success'
                    )
                }
            })
        }

        function abrirModalEditar(id) {
            // Lógica para editar
        }

        function abrirModalAgregar() {
            Swal.fire({
                title: 'Agregar nuevo vehículo',
                html: `
                    <input type="text" id="marca" class="swal2-input" placeholder="Marca">
                    <input type="text" id="modelo" class="swal2-input" placeholder="Modelo">
                    <input type="text" id="placas" class="swal2-input" placeholder="Placas">
                    <input type="text" id="proveedor" class="swal2-input" placeholder="Proveedor">
                    <input type="url" id="imagen" class="swal2-input" placeholder="URL de la imagen">
                `,
                confirmButtonColor: '#C1FF72',
                confirmButtonText: 'Guardar',
                showCancelButton: true,
                cancelButtonText: 'Cancelar',
                preConfirm: () => {
                    return {
                        marca: document.getElementById('marca').value,
                        modelo: document.getElementById('modelo').value,
                        placas: document.getElementById('placas').value,
                        proveedor: document.getElementById('proveedor').value,
                        imagen: document.getElementById('imagen').value
                    }
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    // Aquí iría el fetch para guardar
                    Swal.fire('¡Guardado!', 'El vehículo ha sido agregado', 'success');
                }
            });
        }

        function abrirModalEditar() {
            Swal.fire({
                title: 'Editar vehículo',
                html: `
                    <input type="text" id="marca" class="swal2-input" value="Toyota">
                    <input type="text" id="modelo" class="swal2-input" value="Corolla">
                    <input type="text" id="placas" class="swal2-input" value="ABC-123">
                    <input type="text" id="proveedor" class="swal2-input" value="AutoSolutions">
                    <input type="url" id="imagen" class="swal2-input" value="https://www.toyota.mx/...">
                `,
                confirmButtonColor: '#FFD700',
                confirmButtonText: 'Actualizar',
                showCancelButton: true,
                cancelButtonText: 'Cancelar',
                preConfirm: () => {
                    return {
                        marca: document.getElementById('marca').value,
                        modelo: document.getElementById('modelo').value,
                        placas: document.getElementById('placas').value,
                        proveedor: document.getElementById('proveedor').value,
                        imagen: document.getElementById('imagen').value
                    }
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    // Aquí iría el fetch para actualizar
                    Swal.fire('¡Actualizado!', 'Cambios guardados', 'success');
                }
            });
        }

        // Función de ejemplo para el fetch (debes adaptarla)
        async function fetchData(url, method, data) {
            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                return await response.json();
            } catch (error) {
                Swal.fire('Error', error.message, 'error');
            }
        }
    </script>
</body>
</html>
